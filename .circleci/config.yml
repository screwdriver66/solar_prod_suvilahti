version: 2
jobs:
  test_regression_model:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Runnning tests
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r packages/solar_prod_suvilahti_ml_model/requirements.txt
            py.test -vv packages/solar_prod_suvilahti_ml_model/tests

  # test_ml_api:
  #   working_directory: ~/project
  #   docker:
  #     - image: circleci/python:3.7.2
  #   steps:
  #     - checkout
  #     - run:
  #         name: Runnning tests
  #         command: |
  #           virtualenv venv
  #           . venv/bin/activate
  #           pip install --upgrade pip
  #           pip install -r packages/ml_api/requirements.txt
  #           py.test -vv packages/ml_api/tests

  build:
    working_directory: ~/project/packages/solar_prod_suvilahti_ml_model/
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Setup env
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
        #creating .pypirc file with env-variable-stored password
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI_PWS_SOLAR" >> ~/.pypirc
      - run:
        #create the package
          name: create packages
          command: |
            virtualenv venv
            . venv/bin/activate
            python setup.py sdist
            python setup.py bdist_wheel

  deploy:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Setup env
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: upload to pypi
          command: |
            . venv/bin/activate
            twine upload dist/*



workflows:
  version: 2
  test-all:
    jobs:
      - test_regression_model
      - build
      - deploy
      # - test_ml_api
      # - test_ml_api:
      #     requires:
      #       - deploy
      #     filters:
      #       branches:
      #         only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      - build:
          requires:
            - test_regression_model
          filters:
            branches:
              only: master
