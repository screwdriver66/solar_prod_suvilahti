<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/static/styles.css?version=39"/>
  <title>PV Energy Production Prediction</title>
  <!-- import plugin script -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
</head>

<body>

  <div class='header'><h2>Solar Production Suvilahti</h2></div>
  <!-- bar chart canvas element -->

  <div id="CanvasDiv"><canvas id="BarChart"></canvas></div>
  <p id="caption">Prediction values of energy production [kWh] in Suvilahti PV plant for the next 36 hours</p>

  <script>
    // Global parameters:
    // do not resize the chart canvas when its container does (keep at 600x400px)
    Chart.defaults.global.responsive = false;

    // define the chart data
    var chartData = {
      labels : [{% for item in labels %}
                 "{{item}}",
                {% endfor %}],
      datasets : [{
          label: '{{ legend }}',
          fill: true,
          lineTension: 0.1,
          backgroundColor: "rgba(255,179,25,1)",
          borderColor: "rgba(140,140,140,1)",
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          borderJoinStyle: 'miter',
          pointBorderColor: "rgba(140,140,140,1)",
          pointBackgroundColor: "#fff",
          pointBorderWidth: 1,
          pointHoverRadius: 5,
          pointHoverBackgroundColor: "rgba(140,140,140,1)",
          pointHoverBorderColor: "rgba(140,140,140,1)",
          pointHoverBorderWidth: 2,
          pointRadius: 1,
          pointHitRadius: 10,
          data : [{% for item in values %}
                    {{item}},
                  {% endfor %}],
          spanGaps: false
      }]
    }

    // get chart canvas
    var ctx = document.getElementById("BarChart").getContext("2d");

    // create the chart using the chart canvas
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: chartData,
    });

    // };


  </script>



</body>
</html>
